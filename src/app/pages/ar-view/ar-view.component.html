<div class="ar-container">
  <button class="start-btn" (click)="startCamera()">
    <i class="bi bi-camera-video"></i> Start Camera
  </button>

  <button class="back-btn" (click)="goBack()">
    <i class="bi bi-arrow-left-circle"></i> Back to Navigation
  </button>

  <video #video autoplay muted playsinline></video>
  <canvas #canvas></canvas>

  <!-- Label + Distance -->
  <div class="info-overlay">
    <div class="destination-label">{{ destinationName }}</div>
    <div class="distance-indicator">{{ distanceToTarget | number: '1.0-1' }} m away</div>
  </div>
</div>
