<div class="mobile-app-container">
  <!-- ✅ Top Navbar with Logo -->

  <nav class="navbar fixed-top bg-success text-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-white d-flex align-items-center" href="#">
        <img
          src="assets/kasulogo.png"
          alt="KASU Logo"
          width="30"
          height="30"
          class="app-logo me-2"
        />
        <span class="navbar-brand mb-0 h5 text-white">KASU AR Navigation</span>
      </a>
    </div>
  </nav>

  <!-- Leave space for navbar -->
  <div class="navbar-space"></div>

  <!-- Map container -->
  <div id="map" class="map-container"></div>

  <!-- 🔧 Combined Toolbar -->
  <div class="map-toolbar bg-light p-2 shadow rounded mb-2 mx-2 mt-3">
    <div
      class="d-flex flex-wrap justify-content-between align-items-center gap-2"
    >
      <!-- 📍 Locate Me -->
      <button
        class="btn btn-success d-flex align-items-center gap-1"
        (click)="locateUser()"
      >
        <i class="bi bi-geo-alt-fill"></i> Locate Me
      </button>

      <!-- 🕶️ AR View -->
      <button
        class="btn btn-primary d-flex align-items-center gap-1"
        (click)="switchToAR()"
      >
        <i class="bi bi-camera-video-fill"></i> AR View
      </button>

      <!-- 📌 Jump to Location -->
      <div class="d-flex flex-column">
        <label
          for="locationSelect"
          class="form-label text-success mb-1 fw-bold"
        >
          Jump to:
        </label>
        <select
          id="locationSelect"
          #buildingSelector
          class="form-select border-success"
          (change)="goToLocation(buildingSelector.value)"
        >
          <option disabled selected>Select a building</option>
          <option *ngFor="let loc of campusLocations" [value]="loc.name">
            {{ loc.name }}
          </option>
        </select>
      </div>

      <!-- ❌ Clear Route -->
      <button
        *ngIf="routingControl"
        (click)="clearRoute()"
        class="btn btn-danger"
      >
        <i class="bi bi-x-circle-fill"></i> Clear
      </button>

      <!-- 🔄 Reset Map -->
      <button class="btn btn-outline-secondary" (click)="resetMap()">
        <i class="bi bi-arrow-clockwise"></i> Reset
      </button>
    </div>
  </div>
